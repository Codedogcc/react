<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>1_字符串形式的ref</title>
</head>

<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	<!-- 引入prop-types，用于对组件标签属性进行限制 -->
	<script type="text/javascript" src="../js/prop-types.js"></script>
	<script type="text/babel">
		//创建组件
		class Demo extends React.Component {
			render() {
				return (
					<div>
						<input ref="input1" type="text" placeholder="点击按钮显示数据" />
						<button onClick={this.showData}>点我显示左边的数据</button>
						<input ref="input2" type="text" placeholder="失去焦点显示数据" onBlur={this.showData2} />
					</div>
				)
			}
			// 函数展示数据
			showData = () => {
				console.log('this.refs.input1.value', this.refs.input1.value);
				console.log('this', this);
			}
			// 失焦函数展示数据
			showData2 = () => {
				console.log('this.refs.input2.value', this.refs.input2.value);
			}
		}
		//渲染组件到页面
		ReactDOM.render(<Demo a="1" b="2" />, document.getElementById('test'))
	</script>
</body>

</html>
